        <h2 id="控制结构"><a href="#控制结构" class="headerlink" title="控制结构"></a>控制结构</h2><h3 id="循环"><a href="#循环" class="headerlink" title="循环"></a>循环</h3><p>for循环</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">val</span> a=<span class="type">Array</span>(<span class="string">"apple"</span>,<span class="string">"banana"</span>,<span class="string">"orange"</span>)</span><br><span class="line"><span class="keyword">for</span> (e &lt;- a) println(e)</span><br><span class="line"><span class="keyword">for</span> (e &lt;- a)&#123;</span><br><span class="line">	<span class="keyword">val</span> s=e.toUpperCase</span><br><span class="line">	println(s)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用for循环返回值</span></span><br><span class="line"><span class="keyword">val</span> newArray=<span class="keyword">for</span> (e &lt;- a) <span class="keyword">yield</span> e.toUpperCase</span><br><span class="line"><span class="keyword">val</span> newArray=<span class="keyword">for</span> (e&lt;-a) <span class="keyword">yield</span>&#123;</span><br><span class="line">	<span class="keyword">val</span> s=e.toUpperCase</span><br><span class="line">	s</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// for循环计数器</span></span><br><span class="line"><span class="keyword">for</span> (i &lt;- <span class="number">0</span> until a.length)&#123;</span><br><span class="line">	println(<span class="string">s"<span class="subst">$i</span> is <span class="subst">$&#123;a(i)&#125;</span>"</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span> ((e,count)&lt;- a.zipWithIndex)&#123;</span><br><span class="line">	println(<span class="string">s"<span class="subst">$count</span> is <span class="subst">$e</span>"</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 生成器中加入if语句</span></span><br><span class="line"><span class="number">1</span> to <span class="number">3</span></span><br><span class="line"><span class="keyword">for</span> (i&lt;<span class="number">-1</span> to <span class="number">3</span>) println(i)</span><br><span class="line"><span class="keyword">for</span> (i&lt;<span class="number">-1</span> to <span class="number">10</span> <span class="keyword">if</span> i!=<span class="number">4</span>) println(i)</span><br><span class="line"></span><br><span class="line"><span class="comment">// Map对象的遍历</span></span><br><span class="line"><span class="keyword">val</span> names=<span class="type">Map</span>(<span class="string">"fname"</span>-&gt;<span class="string">"Robert"</span>,<span class="string">"lname"</span>-&gt;<span class="string">"Goren"</span>)</span><br><span class="line"><span class="keyword">for</span> ((k,v)&lt;- names) println(<span class="string">s"key:<span class="subst">$k</span>,value:<span class="subst">$v</span>"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// for each语句</span></span><br><span class="line">a.foreach(println)</span><br><span class="line">a.foreach(e =&gt; println(e.toUpperCase))</span><br><span class="line">a.foreach&#123;</span><br><span class="line">	e=&gt;</span><br><span class="line">	<span class="keyword">val</span> s=e.toUpperCase</span><br><span class="line">	println(s)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// for循环使用多重计数器</span></span><br><span class="line"><span class="keyword">for</span> (i&lt;- <span class="number">1</span> to <span class="number">3</span>;j&lt;<span class="number">-1</span> to <span class="number">2</span>)println(<span class="string">s"i=<span class="subst">$i</span>,j=<span class="subst">$j</span>"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 好看一点的形式</span></span><br><span class="line"><span class="keyword">for</span> &#123;</span><br><span class="line">	i &lt;- <span class="number">1</span> to <span class="number">3</span></span><br><span class="line">	j &lt;- <span class="number">1</span> to <span class="number">5</span></span><br><span class="line">	k &lt;- <span class="number">2</span> to <span class="number">4</span></span><br><span class="line">&#125; println(<span class="string">s"i=<span class="subst">$i</span>,j=<span class="subst">$j</span>,k=<span class="subst">$k</span>"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// for循环中加入if语句</span></span><br><span class="line"><span class="keyword">for</span> &#123;</span><br><span class="line">	i &lt;- <span class="number">1</span> to <span class="number">10</span></span><br><span class="line">	<span class="keyword">if</span> i%<span class="number">2</span>==<span class="number">0</span></span><br><span class="line">	<span class="keyword">if</span> i&gt;<span class="number">3</span></span><br><span class="line">	<span class="keyword">if</span> i&lt;<span class="number">8</span></span><br><span class="line">&#125; println(i)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 列表推导</span></span><br><span class="line"><span class="keyword">val</span> names = <span class="type">Array</span>(<span class="string">"chris"</span>, <span class="string">"ed"</span>, <span class="string">"maurice"</span>)</span><br><span class="line"><span class="keyword">val</span> capNames = <span class="keyword">for</span> (e &lt;- names) <span class="keyword">yield</span> e.capitalize</span><br><span class="line"><span class="keyword">val</span> upNames = names.map(_.toUpperCase)</span><br></pre></td></tr></table></figure>
